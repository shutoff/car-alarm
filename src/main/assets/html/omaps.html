<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css"/>
<script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
<script src="../js/Marker.Rotate.js"></script>
<style>
    html, body, #map-canvas {
    margin: 0;
    padding: 0;
    height: 100%;
    }
</style>
<script>

var map;
var markers;
var infos;
var my_location;
var my_marker;
var my_icon;
var my_arrow;

function initialize() {
    var data = android.getData();
    var cars = (data+"").split('|');
    var car_data = cars[0].split(';');

    map = L.map('map', {
        center: [car_data[1], car_data[2]],
        zoom: 15
      });

    L.tileLayer('http://otile1.mqcdn.com/tiles/1.0.0/osm/{z}/{x}/{y}.png', {
	    maxZoom: 19
	}).addTo(map);

    markers = [];
    infos = [];

    var icon = L.icon({
        iconUrl: '../img/arrow.png',
        iconSize: [ 20, 20 ],
        iconAnchor: [ 10, 0 ]
    });

    var icon_small = L.icon({
        iconUrl: '../img/arrow2.png',
        iconSize: [ 16, 16 ],
        iconAnchor: [ 8, 0 ]
    });

    my_icon = L.icon({
        iconUrl: '../img/i.png',
        iconSize: [ 10, 10 ],
        iconAnchor: [ 5, 5 ]
    });

    my_arrow = L.icon({
        iconUrl: '../img/i_arrow.png',
        iconSize: [ 16, 16 ],
        iconAnchor: [ 8, 0 ]
    });


    for (var i in cars){
        (function(i) {
            var car_data = cars[i].split(';');
            var lat = car_data[1];
            var lng = car_data[2];
            var course = car_data[3];
            var text = createText(car_data);

            var marker = new L.Marker([ lat, lng ], {
                icon: (i == 0) ? icon : icon_small,
                iconAngle: course
            });
            map.addLayer(marker);

            var info = L.popup()
                .setLatLng([lat, lng])
                .setContent(text);
            marker.on('click', function(){
                info.addTo(map);
            });
            if (i == 0)
                info.addTo(map);
            markers[i] = marker;
            infos[i] = info;
        })(i);
    }

    myLocation();
}

function myLocation() {
    if (map == null)
        return;
    var location = android.getLocation().split(',');
    if (location.length < 3)
        return;
    var lat = location[0];
    var lng = location[1];
    var radius = parseFloat(location[2]);
    if (my_location == null){
        my_location = new L.Circle([lat, lng], radius, {
            stroke: true,
            color: '#0000FF',
            weight: 2,
            opacity: 0.1,
            fill: true,
            fillColor: '#0000FF',
            fillOpacity: 0.05
        });
        map.addLayer(my_location);
        if (location.length > 3){
            my_marker = new L.Marker([ lat, lng ], {
                icon: my_arrow,
                iconAngle: parseInt(location[3])
            });
            map.addLayer(my_marker);
        }else{
            my_marker = new L.Marker([ lat, lng ], {
                icon: my_icon
            });
            map.addLayer(my_marker);
        }
    }else{
        my_location.setLatLng([lat, lng]);
        my_location.setRadius(radius);
        my_marker.setLatLng([lat, lng]);
        if (location.length > 3){
            my_marker.setIcon(my_arrow);
            my_marker.setIconAngle(location[3]);
        }else{
            my_marker.setIcon(my_icon);
        }

    }
}

function setPosition() {
    if (map == null)
        return;
    var pos = markers[0].getLatLng();
    var lat1 = pos.lat;
    var lng1 = pos.lng;
    var pos = android.getLocation().split(',');
    if (pos.length < 3)
        return;
    var lat2 = parseFloat(pos[0]);
    var lng2 = parseFloat(pos[1]);
    console.log(lat1, lng1, lat2, lng2);
    if (lat1 > lat2){
        var r = lat1;
        lat1 = lat2;
        lat2 = r;
    }
    if (lng1 > lng2){
        var r = lng1;
        lng1 = lng2;
        lng2 = r;
    }
    var d_lat = (lat2 - lat1) / 8;
    var d_lng = (lng2 - lng1) / 8;
    map.fitBounds([ [lat1 - d_lat, lng1 - d_lng], [lat2 + d_lat, lng2 + d_lng]]);
}

function createText(data) {
    var res = data[4];
    if (data[5])
        res = '<b>' + data[5] + '</b> ' + res;
    if (data[6])
        res += '<br/>' + data[6];
    return res;
}

function update() {
    if (map == null)
        return;

    var data =  android.getData();
    var cars = data.split('|');
    for (var i in cars){
        var car_data = cars[i].split(';');
        var lat = car_data[1];
        var lng = car_data[2];
        var course = car_data[3];
        var text = createText(car_data);
        markers[i].setLatLng([lat, lng]);
        infos[i].setLatLng([lat, lng]).setContent(text);
    }

    for (i = cars.length; i < markers.length; i++){
        if (markers[i] == null)
            continue;
        map.reoveLayer(markers[i]);
        markers[i] = null;
    }
}

function center() {
    if (map == null)
        return;
    var pos = markers[0].getLatLng();
    map.setView([ pos.lat, pos.lng ], map.getZoom(), { animate: true });
}

</script>
</head>
<body onload="initialize()">
<div id="map" style="height: 100%"></div>
</body>
</html>
