<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css"/>
    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
    <script src="../js/Marker.Rotate.js"></script>
    <style>
        html, body, #map-canvas {
        margin: 0;
        padding: 0;
        height: 100%;
        }
    </style>
    <script>

var map;
var markers;
var infos;

function initialize() {
    var data = android.getData();
    var cars = (data+"").split('|');
    var car_data = cars[0].split(';');

    map = L.map('map', {
        center: [car_data[1], car_data[2]],
        zoom: 15
    });

    L.tileLayer('http://otile1.mqcdn.com/tiles/1.0.0/osm/{z}/{x}/{y}.png', {
	    maxZoom: 19
	}).addTo(map);

    markers = [];
    infos = [];

    var icon = L.icon({
        iconUrl: '../img/arrow.png',
        iconSize: [ 20, 20 ],
        iconAnchor: [ 10, 0 ]
    });

    var icon_small = L.icon({
        iconUrl: '../img/arrow2.png',
        iconSize: [ 16, 16 ],
        iconAnchor: [ 8, 0 ]
    });

    for (var i in cars){
        (function(i) {
            var car_data = cars[i].split(';');
            var lat = car_data[1];
            var lng = car_data[2];
            var course = car_data[3];
            var text = createText(car_data);

            var marker = new L.Marker([ lat, lng ], {
                icon: (i == 0) ? icon : icon_small,
                iconAngle: course
            });
            map.addLayer(marker);

            var info = L.popup()
                .setLatLng([lat, lng])
                .setContent(text);
            marker.on('click', function(){
                info.addTo(map);
            });
            if (i == 0)
                info.addTo(map);
            markers[i] = marker;
            infos[i] = info;
        })(i);
    }
}

function createText(data) {
    var res = data[4];
    if (data[5])
        res = '<b>' + data[5] + '</b> ' + res;
    if (data[6])
        res += '<br/>' + data[6];
    return res;
}

function update() {
    if (map == null)
        return;

    var data =  android.getData();
    var cars = data.split('|');
    for (var i in cars){
        var car_data = cars[i].split(';');
        var lat = car_data[1];
        var lng = car_data[2];
        var course = car_data[3];
        var text = createText(car_data);
        markers[i].setLatLng([lat, lng]);
        infos[i].setLatLng([lat, lng]).setContent(text);
    }
}

function center() {
    if (map == null)
        return;
    var pos = markers[0].getLatLng();
    map.setView([ pos.lat, pos.lng ]);
}

    </script>
</head>
<body onload="initialize()">
<div id="map" style="height: 100%"></div>
</body>
</html>
