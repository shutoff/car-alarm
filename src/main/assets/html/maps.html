<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        html, body, #map-canvas {
        margin: 0;
        padding: 0;
        height: 100%;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
    <script src="../../../../../android.js"></script>
    <script>

var map;
var markers;
var infos;

function initialize() {
    var data =  android.getData();
    var cars = (data+"").split('|');
    var car_data = cars[0].split(';');

    var mapOptions = {
        zoom: 15,
        center: new google.maps.LatLng(car_data[1], car_data[2]),
        mapTypeId: google.maps.MapTypeId.ROADMAP,
        streetViewControl: false,
        mapTypeControl: false
    };
    map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

    markers = [];
    infos = [];

    var icon_main =  {
        path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW,
        scale: 3,
        strokeColor: '#000080',
        fillColor: '#000080',
        fillOpacity: 0.5
    };

    var icon_second = {
        path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW,
        scale: 2,
        strokeColor: '#00C000',
        fillColor: '#00C000',
        fillOpacity: 0.2
    };

    for (var i in cars){
        (function(i){
            var car_data = cars[i].split(';');
            var lat = car_data[1];
            var lng = car_data[2];
            var course = car_data[3];
            var text = createText(car_data);

            var icon = icon_second;
            if (i == 0)
                icon = icon_main;
            icon.rotation = course;

            var marker = new google.maps.Marker({
                position: new google.maps.LatLng(lat, lng),
                icon: icon,
                map: map
            });
            var info = new google.maps.InfoWindow({
                content: text
            });
            google.maps.event.addListener(marker, 'click', function(){
                info.open(map, marker);
            });
            if (i == 0)
                info.open(map, marker);
            markers[i] = marker;
            infos[i] = info;
        })(i);
    }
}

function update() {
    if (map == null)
        return;

    var data =  android.getData();
    var cars = data.split('|');

    for (var i in cars){
        var car_data = cars[i].split(';');
        var lat = car_data[1];
        var lng = car_data[2];
        var course = car_data[3];
        var text = createText(car_data);
        markers[i].setPosition(new google.maps.LatLng(lat, lng));
        var info = infos[i];
        info.setContent(text);
    }
}

function createText(data) {
    var res = data[4];
    if (data[5])
        res = '<b>' + data[5] + '</b> ' + res;
    if (data[6])
        res += '<br/>' + data[6];
    return res;
}

function center() {
    if (map == null)
        return;
    map.setCenter(markers[0].getPosition());
}

google.maps.event.addDomListener(window, 'load', initialize);





    </script>
</head>
<body>
<div id="map-canvas"></div>
</body>
</html>
